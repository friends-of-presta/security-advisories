title: Friends-Of-Presta Security Advisories
author:
  name: Friends Of Presta
#  email: security@friendsofpresta.org
description: > # this means to ignore newlines until "show_excerpts:"
  Friends Of Presta is a none profit organization that supports the open-source ecommerce platform PrestaShop.

show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - glossary.md
 - about.md

# Build settings
theme: minima
paginate: 10

# We want all post in the feed
feed:
  posts_limit: 999

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate

exclude:
  - docker-compose.yml
